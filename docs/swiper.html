<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body class="h-full">
    <!-- Wrapper Utama -->
    <div class="min-h-full">
        <!-- Section dengan Flex untuk 2 kolom -->
        <div class="flex flex-col md:flex-row justify-center items-center md:h-screen bg-gray-200 py-12">
            <!-- Left Section (Text) -->
            <div class="w-full md:w-1/3 bg-gray-300 p-8 rounded-lg shadow-lg text-center mb-8 md:mb-0">
                <p class="text-sm text-gray-600">Recent News</p>
                <h1 class="text-2xl font-bold text-black">Our Latest News</h1>
            </div>

            <!-- Right Section (Swiper) -->
            <div class="w-full md:w-2/3 ml-0 md:ml-8">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Slide 1 -->
                        <div class="swiper-slide relative">
                            <img src="https://via.placeholder.com/600x400" alt="Slide 1"
                                class="w-full h-64 md:h-80 object-cover rounded-lg">
                            <div
                                class="absolute bottom-0 left-0 bg-black bg-opacity-50 p-4 text-white w-full rounded-b-lg">
                                <h2 class="font-semibold">Perbandingan Briket Arang Kelapa dengan Bahan Bakar Tradisional: Mana yang Lebih Baik?</h2>
                            </div>
                        </div>
                        <!-- Slide 2 -->
                        <div class="swiper-slide relative">
                            <img src="https://via.placeholder.com/600x400" alt="Slide 2"
                                class="w-full h-64 md:h-80 object-cover rounded-lg">
                            <div
                                class="absolute bottom-0 left-0 bg-black bg-opacity-50 p-4 text-white w-full rounded-b-lg">
                                <h2 class="font-semibold">Judul Artikel Kedua di Sini</h2>
                            </div>
                        </div>
                        <!-- Slide 3 -->
                        <div class="swiper-slide relative">
                            <img src="https://via.placeholder.com/600x400" alt="Slide 3"
                                class="w-full h-64 md:h-80 object-cover rounded-lg">
                            <div
                                class="absolute bottom-0 left-0 bg-black bg-opacity-50 p-4 text-white w-full rounded-b-lg">
                                <h2 class="font-semibold">Judul Artikel Ketiga di Sini</h2>
                            </div>
                        </div>
                    </div>
                    <!-- Navigation buttons -->
                    <div class="swiper-button-prev text-black"></div>
                    <div class="swiper-button-next text-black"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper Initialization Script -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            },
        });
    </script>
</body>

</html>
